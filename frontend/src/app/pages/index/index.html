<app-header (logout)="logout()" [user]="user"></app-header>
<div class="row">
  <app-queue
    [user]="user"
    [isQueued]="isQueued"
    [queue]="queue"
    (addToQueue)="addToQueue()"
    (removeFromQueue)="removeFromQueue()"
    class="col-2"
  ></app-queue>

  <div class="col-8">This is the game section</div>
  <div class="col-2">This will be the replay section.</div>
</div>
