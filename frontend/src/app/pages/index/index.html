<app-header (logout)="logout()" [user]="user"></app-header>
<button *ngIf="!isQueued" (click)="addToQueue()" class="btn btn-primary">
  Add to Queue
</button>
<button *ngIf="isQueued" (click)="removeFromQueue()" class="btn btn-secondary">
  Remove from Queue
  <div class="container">
    <div class="queue"></div>
  </div>
</button>
