<app-header (logout)="logout()" [user]="user"></app-header>
<button *ngIf="!isQueued" (click)="addToQueue(user)" class="btn btn-play">
  Play
</button>
<button *ngIf="isQueued" (click)="removeFromQueue(user)" class="btn btn-cancel">
  Cancel
  <div class="container">
    <div class="queue"></div>
  </div>
</button>
